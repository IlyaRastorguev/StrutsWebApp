plugins {
    id "war"
}

apply plugin: "java"
apply plugin: "war"
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile group: 'org.apache.struts', name: 'struts-core', version: '1.3.10'
    compile group: 'org.apache.struts', name: 'struts-tiles', version: '1.3.10'
    compile group: 'org.apache.struts', name: 'struts-taglib', version: '1.3.10'
    providedCompile 'org.hibernate:hibernate-core:5.3.4.Final'
}

war {
    from 'src'
    webInf { from 'src/main/webapp/WEB-INF' }
    webXml = file('src/main/webapp/WEB-INF/web.xml')
}

version = "1.0.1 Snap"